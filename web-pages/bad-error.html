<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Lightning Internet Café</title>
	<link rel="stylesheet" href="css/normalization.css" />
	<link rel="stylesheet" href="css/base.css" />
	<link rel="stylesheet" href="css/bad-error.css">
</head>
<body>
	<div class="container">
		<div class="page-wrapper">
			<header>
				<h1>
					<img src="img/lightning-logo.png" alt="">
					Lightning Internet Café
				</h1>
			</header>
			<main>
				<p>To use our free wi-fi service, please provide the following details.</p>
				
				<p class="error bad">Error ead#234532 invalid data</p>

				<p class="error good">Invalid date, required format is 'day/month/year' e.g. 08/06/1955</p>

				<form action="#" onsubmit="$('main').css('visibility', 'hidden');">
					<div class="form-row">
						<label for="name">Name</label>
						<input type="text" id="name">
					</div>
					<div class="form-row">
						<label for="email">E-mail</label>
						<input type="text" id="email">
					</div>
					<div class="form-row">
						<label for="dob">Date of birth</label>
						<input type="text" id="dob">
					</div>
					<div class="form-row">
						<label for="coffee">Favourite coffee</label>
						<select name="coffee" id="coffee">
							<option value=""></option>
							<option value="1">Ristretto</option>
							<option value="1">Flat white</option>
							<option value="1">Café cubano</option>
							<option value="1">Cortado</option>
							<option value="1">Red eye</option>
							<option value="1">Yuanyang</option>
							<option value="1">Café con hielo</option>
							<option value="1">Vietnamese iced coffee</option>
							<option value="1">Café frappé</option>
							<option value="1">Espresso con panna</option>
							<option value="1">Café viennois</option>
							<option value="1">Affogato</option>
							<option value="1">Caffè corretto</option>
							<option value="1">Irish coffee</option>
							<option value="1">Decaf</option>
						</select>
					</div>					

					<button type="submit" class="btn btn-primary">Connect</button>
				</form>
			</main>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
</body>
</html>
